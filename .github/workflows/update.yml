name: Daily IPTV Update

on:
  schedule:
    - cron: "0 23 * * *"  # UTC 23:00 = 北京时间 07:00
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 安装 Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. 安装 requests
      - name: Install dependencies
        run: pip install requests

      # 4. 过滤组播频道
      - name: Filter multicast channels
        run: python filter.py

      # 5. 增强版 add_epg_final.py 处理
      - name: Add EPG, sports channels and logos
        run: python add_epg_final.py

      # 6. 提交更新
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output_epg.m3u
          git commit -m "Auto update output_epg.m3u" || echo "No changes"
          git push
